<table border="1">
  <thead>
      <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>CourseFee</th>            
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let students of Student">
        <td>{{students.ID| uppercase}}</td>
        <td>{{students.Name|myTitle:students.Gender}}</td>
        <td>{{students.DOB | date:'dd/MM/yyyy'}}</td>
        <td>{{students.Gender}}</td>
        <td>{{students.CourseFee | currency:'USD':true}}</td>
      </tr>
    </tbody>
  </table>
